<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Koalla Holla</title>
    <script src="vendors/jquery-3.0.0.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="/vendors/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/vendors/bootstrap/dist/js/bootstrap.js">
    <link rel="icon" href="favicon.ico">
  </head>
  <body>
    <div class="container">
      <div class="row"></div>
    <!-- <img src="images/icon.png" /> -->
    </div>
    <div class="row">
      <h1>Koala Holla</h1>
      <h2>1976 Llama Comma Drive</h2>
      <h2>Walla Walla, WA</h2>
  </div>
    <div id="addKoala">
      <h2>Add Koala</h2>
      <input type="text" id="nameIn" value="" placeholder="Name">
      <input type="number" id="ageIn" value="" placeholder="Age (number)">
      <input type="text" id="genderIn" value="" placeholder="Gender (M/F)">
      <input type="text" id="readyForTransferIn" value="" placeholder="Transfer (Y/N)">
      <input type="text" id="notesIn" value="" placeholder="Notes">
      <button type="button" class="btn button success" id="addButton">Add Koala</button>
    </div>


    <div id="editKoala">
    </div>
      
    <div>
      <h2>All Koalas</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Ready for Transfer</th>
            <th>Notes</th>
            <th>Actions</th>
            <th>Delete Koala</th>
            <th>Edit</th>
          </tr>
        </thead>
        <tbody id="viewKoalas">
        </tbody>
      </table>
    </div>
  </div>
  </body>
</html>
